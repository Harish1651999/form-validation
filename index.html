<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/icofont.min.css">
</head>
<body>
    <div id="book">
        <div class="container">
            <div class="book-bucket">
                <form action="">
                    <h1>FORM VALIDATION</h1>
                <div class="book-element">
                    <input id="name" type="text" placeholder="Your Name">
                    <div id="name-value">Please enter your name</div>
                </div>
                <div class="book-element">
                    <input id="mail" type="text" placeholder="Your Mail">
                </div>
                <div class="book-element">
                    <input id="phone" type="text" placeholder="Your Mobile number">
                </div>
                <div class="book-element">
                    <input id="pwd" type="password" placeholder="Enter password">
                </div>
                <button type="button" onclick="validate()">
                    SUBMIT <i class="icofont-swoosh-right"></i></button>
            </form>
            <div id="mail-value"></div>
            <div id="mobile-value"></div>
            <div id="password-value"></div>
        </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
